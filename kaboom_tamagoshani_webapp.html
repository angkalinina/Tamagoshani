<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Tamagoshani WebApp</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(#2b2b2b, #1a1a1a);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      display: block;
      margin: auto;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 0 10px;
    }
    button {
      padding: 12px 16px;
      font-size: 14px;
      background-color: #2f2f2f;
      border: 1px solid #555;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="setState('idle')">Idle</button>
    <button onclick="setState('eat')">Eat</button>
    <button onclick="setState('play_left')">Play ←</button>
    <button onclick="setState('play_right')">Play →</button>
    <button onclick="setState('sleep')">Sleep</button>
    <button onclick="setState('refuse')">Refuse</button>
    <button onclick="setState('walk_left')">Walk ←</button>
    <button onclick="setState('walk_right')">Walk →</button>
  </div>

  <script type="module" src="kaboom_game.js"></script>
</body>
</html>
